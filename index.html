<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- LIBS -->   
    <script src="libs/jquery-1.12.0.min.js"></script>
    <script src="libs/handlebars-v4.0.5.js"></script>
    <script src="libs/sammy-latest.min.js"></script>
    <script src="libs/bootstrap.min.js"></script>
    <script src="libs/jquery.mobile.custom.js"></script>
</head>
<body>
    <div class="circleWrapper">
        <div class="circle0 rotateAnim"></div> 
        <div class="circle1 rotateAnim"></div>
        <div class="circle2 rotateAnim2"></div>
        <div class="circle3 rotateAnim"></div>
        <div class="circle4 rotateAnim2"></div>
        <div class="circle5 rotateAnim"></div>
        <div class="circle6 rotateAnim2"></div>
        <div class="circle7 rotateAnim"></div>
    </div>
    
    <div class="container">
        <div class="row text-center">
            <h1>Регистрационна форма</h1>
        </div>
        <div class="row">
            <div id="template-output" class="text-center"></div>
        </div>
        <div class="row text-center">
            <div id="navigation">
                <div class="col-xs-6">
                    <input id="previous" type="button" value="Назад" class="btn btn-default"/>
                </div>
                <div class="col-xs-6">
                    <input id="next" type="button" value="Напред" class="btn btn-default" />  
                </div>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="src/myRegForm.js"></script>
    <script src="src/templates.js"></script>
    <script src="src/details.js"></script>
    <script src="src/validator.js"></script>
    <script src="src/colorPicker.js"></script>
    <script src="src/pageHelper.js"></script>
    <script src="src/dataHelper.js"></script>
    <script src="src/templateLoader.js"></script>
    <script src="src/sammyApp.js"></script>
</body>
</html>
